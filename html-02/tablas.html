<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>

    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Juan</td>
                <td rowspan="2">Perez</td>
                <td>987654</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Garcia</td>
                <td>456789</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
